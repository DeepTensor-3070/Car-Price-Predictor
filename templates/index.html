<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Animated Button */
        .animate-btn {
            transition: all 0.25s ease;
        }
        .animate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 115, 230, 0.4);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            Car Price Predictor
        </h2>

        <!-- Car Name -->
        <label class="block font-semibold">Car Name</label>
        <select id="car_name"
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option value="">Select Car</option>
            {% for n in car_names %}
                <option value="{{ n }}">{{ n }}</option>
            {% endfor %}
        </select>

        <!-- Company -->
        <label class="block font-semibold">Company</label>
        <select id="car_type"
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option value="">Select Company</option>
            {% for c in companies %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>

        <!-- Year -->
        <label class="block font-semibold">Purchase Year</label>
        <select id="year"
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option value="">Select Year</option>
        </select>

        <!-- Fuel Type -->
        <label class="block font-semibold">Fuel Type</label>
        <select id="fuel_type"
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            {% for f in fuel_types %}
                <option value="{{ f }}">{{ f }}</option>
            {% endfor %}
        </select>

        <!-- Kilometers Driven -->
        <label class="block font-semibold">Kilometers Driven</label>
        <input type="number" id="kms" step="0.1"
            class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring-2 focus:ring-indigo-400"
            placeholder="e.g. 45000">

        <!-- Animated Predict Button -->
        <button onclick="predictPrice()"
            class="animate-btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl">
            Predict Price
        </button>

        <!-- Result Card -->
        <div id="resultCard" class="hidden mt-8 bg-indigo-50 p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-bold text-indigo-700 text-center mb-2">Predicted Price</h3>

            <p id="price"
               class="text-center text-3xl font-bold text-green-700 mb-4">
            </p>

            <canvas id="priceChart" height="200"></canvas>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
